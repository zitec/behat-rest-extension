default:
    extensions:
        Behat\MinkExtension:
            base_url: http://localhost:9001
            goutte:
                guzzle_parameters:
                    verify: false
                    curl.options:
                        debug: true
        Zitec\ApiZitecExtension\ApiExtension: ~
    suites:
        noAuth:
            contexts:
                - \FeatureContext
            filters:
                tags: "@noAuth && ~@wip"
        auth:
            contexts:
                - \FeatureContext:
                    parameters:
                        headers:



            filters:
                tags: "@auth"
